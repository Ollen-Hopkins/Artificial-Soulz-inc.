<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="css/TowerGame.css">

    <title>Tower Game</title>
</head>
<body>
    <div class="container" id="container">
        <div class="game" id="game"></div>
        <div class="score" id="score">0</div>
        <div class="instructions" id="instructions">Click or press spacebar to place the block.</div>
        <div class="game-over">
            <h2>Game Over</h2>
            <p>You did great!</p>
            <p>Click or press spacebar to start again.</p>
        </div>
        <div class="game-ready">
            <div id="start-button">Start</div>
            <div></div>
        </div>
    </div>





    <script src="https://codepen.io/steveg3003/pen/zBVakw"></script>

    <script src="Towergame.js"></script>

</html>
